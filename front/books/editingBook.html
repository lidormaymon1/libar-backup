    <div class="container">
        <div class="title">Edit book:</div>
        Name<br>
        <input id="name" ><br>
        Author<br>
        <input id="author" ><br>
        Year Published<br>
        <input id="year_publish" ><br>
        Type(1-up to 10 days, 2- up to 5 days, 3 - up to 2 days)<br>
        <input id="type_book" ><br>
        <button onclick="updateBook()">Sumbit</button>
    </div>






    <!--NOTE: SCRIPT ENTRY!!!-->
    <script>
        const MY_SERVER = 'http://127.0.0.1:5000'
        const updateBook = async () => {
            const name = document.getElementById('name').value
            const author = document.getElementById('author').value
            const yearPublish = document.getElementById('year_publish').value
            const typeBook = document.getElementById('type_book').value


            data = {
                name: name,
                author: author,
                date_published: yearPublish,
                type: typeBook
            }
            await axios.post(MY_SERVER + "/add-book", data)
        }
    </script>
